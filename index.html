<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="title" content="Wangy Wangy Generator">
    <meta name="description" content="Tools untuk Para Wibubers">
    <meta name="theme-color" content="#FFFFFF">

    <title>Wangy-wangy Generator</title>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />

  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Wangy Wangy Generator</h1>
      <p class="text-center">Tools untuk Para Wibubers</p>
      <hr />
      <div class="row">
        <div class="col-md-4">
          <p>1. Sebutkan nama waifu 2D mu</p>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Nama Waifu 2D mu"
              id="nama"
            />
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="btn-nama">
                Generate
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <p>2. Hasilnya (Silahkan Copy)</p>
        <textarea class="form-control" id="isi" rows="8" disabled></textarea>
      </div>
      <div class="d-flex justify-content-end pt-2">
        <button class="btn btn-primary" id="btn-copy">Copy</button>
      </div>
    </div>

    <footer class="text-center pt-5">
      <hr />
      <p>
        Created with <a href="https://getbootstrap.com/" class="text-purple"><i class="fab fa-bootstrap"></i></a>,
        <a href="https://sass-lang.com/" class="text-pink"><i class="fab fa-sass"></i></a>, <a href="https://www.javascript.com/" class="text-yellow"><i class="fab fa-js-square"></i></a></i> and
        <i class="fas fa-heart text-danger"></i> by
        <a
          class="text-dark fw-bold hoverable"
          href="https://twitter.com/falcxxr"
          >Gifaldy Azka</a
        >
      </p>
    </footer>

    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
